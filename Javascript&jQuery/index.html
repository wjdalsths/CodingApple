<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="alert-box" id="alert">
        <p id="title">알림창임</p>
        <button id="close">닫기</button>
    </div>
    <button onclick="Alert('아이디를 입력하세요','block')">버튼1</button>
    <button onclick="Alert('비밀번호를 입력하세요','block')">버튼2</button>

    <script>
        // function openAlert(){
        //     document.getElementById('alert').style.display = 'block';
        // }
        // function closeAlert(){
        //     document.getElementById('alert').style.display = 'none';
        // }
        document.getElementById('close').addEventListener('click',function(){
            document.getElementById('alert').style.display= 'none';
        })
        function Alert(파라미터1,파라미터2){
            document.getElementById('title').innerHTML = 파라미터1;
            document.getElementById('alert').style.display= 파라미터2;
        }
    </script>
</body>
</html>
